<!-- Modal -->
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Sửa sản phẩm</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="productForm" (ngSubmit)="updateProduct(id)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Mã sản phẩm:</label>
          <input type="number" formControlName="id" class="form-control" id="exampleInputEmail1"
                 aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Tên sản phẩm:</label>
          <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">Giá sản phẩm:</label>
          <input type="number" formControlName="price" class="form-control" id="exampleInputPassword2">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword4" class="form-label">Mô tả về sản phẩm:</label>
          <input type="text" formControlName="name" class="form-control" id="exampleInputPassword4">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button  class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

  </div>
</div>
